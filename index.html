<!DOCTYPE html>
<html>
<head>
  <title>Follow Me</title>
  <link rel="stylesheet" href="style.css">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#395d91">
</head>
<body style="background-image : url('https://i.ytimg.com/vi/zBcJBdWtW3M/maxresdefault.jpg');background-size: 100% 160%;">
<hgroup>
  <h1>Follow ME</h1>
  <h3>Welcome</h3>
</hgroup>
<div id="messages" class="centered"></div>
<form>
  <div class="group">
    <input type="text" id="name" ><span class="highlight" ></span><span class="bar"></span>
    <label>PeopleSoft Id</label>
  </div>
  <div class="group">
    <input type="password" id="email" ><span class="highlight" ></span><span class="bar"></span>
    <label>Password</label>
  </div>
  <button type="button" class="button buttonBlue" id="login">Login
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
<footer><a href="http://www.hsbc.co.in/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/54/HSBC.svg"></a>
  <p>World's Local Bank</p>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="login.js"></script>
</body>
</html>
