<!DOCTYPE html>
<html>
<head>
  <title>Follow Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<hgroup>
  <h1>Follow ME</h1>
  <h3>Welcome</h3>
</hgroup>
<div id="messages" class="centered"></div>
<form>
  <div class="group">
    <input type="text" id="name" value="nitesh"><span class="highlight" ></span><span class="bar"></span>
    <label>Name</label>
  </div>
  <div class="group">
    <input type="email" id="email" value="nitesh@gmail.com"><span class="highlight" ></span><span class="bar"></span>
    <label>Email</label>
  </div>
  <button type="button" class="button buttonBlue" id="login">Login
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
<footer><a href="http://www.hsbc.co.in/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/54/HSBC.svg"></a>
  <p>World's Local Bank</p>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="login.js"></script>
<script>
      // Let's register our serviceworker
      navigator.serviceWorker.register('sw.js', {
        // The scope cannot be parent to the script url
        scope: './'
      });
    </script>
</body>
</html>
